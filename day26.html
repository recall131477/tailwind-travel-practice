<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Taiwan NO.1 Tour</title>
  </head>
  <body class="bg-gray-300">
    <style>
      body {
        font-family: "Roboto", "Noto Sans TC", sans-serif;
      }
    </style>
    <header
      class="fixed top-0 left-0 z-999 flex h-24 w-full items-center justify-between bg-gray-300 px-5 shadow-3xl"
    >
      <a href="day26.html">
        <picture>
          <source
            srcset="./img/logo/taiwan-pc-logo.svg"
            media="(min-width: 768px)"
          />
          <img src="./img/logo/taiwan-mobile-logo.svg" alt="logo" />
        </picture>
      </a>
      <button
        type="button"
        class="group relative flex items-center rounded-md bg-gray-200 px-7.5 py-4 duration-300 hover:bg-gray-400"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          class="fill-gray-100 duration-300 group-hover:fill-primary"
        >
          <g transform="translate(-1308 -35)">
            <path
              d="M108.7,397.552a4.079,4.079,0,0,0-1.45-.915,4.352,4.352,0,0,0-1.75-.337,3.759,3.759,0,0,0-1.75.433,4.446,4.446,0,0,0-1.45,1.107c-.1.144-.2.241-.3.385a2.68,2.68,0,0,0-.3-.385,5.428,5.428,0,0,0-1.45-1.107,4.456,4.456,0,0,0-1.75-.433,5.368,5.368,0,0,0-1.75.337,5.616,5.616,0,0,0-1.45.915,4.37,4.37,0,0,0-1.3,3.081,4.84,4.84,0,0,0,.35,1.685,5.37,5.37,0,0,0,.95,1.4c.4.385,6.15,5.393,6.7,5.585.55-.241,6.25-5.2,6.7-5.585a4.371,4.371,0,0,0,1.3-3.082,4.841,4.841,0,0,0-.35-1.685A4.669,4.669,0,0,0,108.7,397.552Z"
              transform="translate(1214 -359.8)"
            />
          </g>
        </svg>
        <span class="ml-2 text-14px text-white">我的最愛</span>
        <span
          class="absolute -top-1.5 -right-1.5 flex h-5 w-5 items-center justify-center rounded-full bg-primary text-12px text-gray-300"
          >3</span
        >
      </button>
    </header>
    <main class="mt-24">
      <section class="p-5">
        <ul class="grid grid-cols-2 gap-4 lg:grid-cols-4">
          <li>
            <a
              href="javascript:;"
              class="flex h-[60px] items-center justify-center rounded-md bg-gray-400 md:h-[70px]"
            >
              <img
                src="./img/icon/icon-attractions.svg"
                alt="attractions-icon"
                class="w-8 md:w-auto"
              />
              <span class="ml-2 text-14px text-white md:ml-2.5 md:text-16px"
                >旅遊景點</span
              >
            </a>
          </li>
          <li>
            <a
              href="javascript:;"
              class="group flex h-[60px] items-center justify-center rounded-md bg-gray-200 duration-300 hover:bg-gray-400 md:h-[70px]"
            >
              <img
                src="./img/icon/icon-hostel.svg"
                alt="hostel-icon"
                class="w-8 grayscale duration-300 group-hover:grayscale-0 md:w-auto"
              />
              <span
                class="ml-2 text-14px text-gray-100 duration-300 group-hover:text-white md:ml-2.5 md:text-16px"
                >推薦旅宿
              </span>
            </a>
          </li>
          <li>
            <a
              href="javascript:;"
              class="group flex h-[60px] items-center justify-center rounded-md bg-gray-200 duration-300 hover:bg-gray-400 md:h-[70px]"
            >
              <img
                src="./img/icon/icon-food.svg"
                alt="food-icon"
                class="w-8 grayscale duration-300 group-hover:grayscale-0 md:w-auto"
              />
              <span
                class="ml-2 text-14px text-gray-100 duration-300 group-hover:text-white md:ml-2.5 md:text-16px"
                >美食饗宴</span
              >
            </a>
          </li>
          <li>
            <a
              href="javascript:;"
              class="group flex h-[60px] items-center justify-center rounded-md bg-gray-200 duration-300 hover:bg-gray-400 md:h-[70px]"
            >
              <img
                src="./img/icon/icon-event.svg"
                alt="event-icon"
                class="w-8 grayscale duration-300 group-hover:grayscale-0 md:w-auto"
              />
              <span
                class="ml-2 text-14px text-gray-100 duration-300 group-hover:text-white md:ml-2.5 md:text-16px"
                >活動資訊</span
              >
            </a>
          </li>
        </ul>
      </section>
      <!-- day26 - 練習區塊開始 -->
      <section class="px-5">
        <div class="relative">
          <img
            src="./img/banner/banner-mobile.svg"
            alt="搜尋 banner 圖"
            class="w-full md:hidden"
          />
          <img
            src="./img/banner/banner-pad.svg"
            alt="搜尋 banner 圖"
            class="hidden w-full md:block lg:hidden"
          />
          <img
            src="./img/banner/banner-pc.svg"
            alt="搜尋 banner 圖"
            class="hidden w-full lg:block"
          />
          <div
            class="absolute top-10 left-1/2 w-full -translate-x-1/2 px-5 md:top-[60px] md:w-[300px] md:px-0 lg:top-1/2 lg:w-1/2 lg:-translate-y-1/2"
          >
            <h1
              class="text-center text-32px font-medium text-white lg:text-40px"
            >
              <span class="text-primary">探索</span> 您想去的地方
            </h1>
            <div class="mt-5 grid grid-cols-1 gap-x-5 gap-y-4 lg:grid-cols-2">
              <div class="relative">
                <input
                  type="text"
                  placeholder="搜尋關鍵字"
                  class="w-full rounded-md px-4 py-3 outline-none placeholder:text-gray-100"
                />
                <button
                  type="button"
                  class="absolute top-1/2 right-2 flex h-8 w-8 -translate-y-1/2 items-center justify-center rounded-lg bg-gradient-135deg from-primary to-secondary"
                >
                  <img src="./img/icon/icon-search.svg" alt="search-icon" />
                </button>
              </div>
              <div class="relative">
                <select
                  class="w-full appearance-none rounded-md px-4 py-3 text-gray-200 outline-none"
                >
                  <option value="不分縣市">不分縣市</option>
                  <option value="臺北市">臺北市</option>
                  <option value="新北市">新北市</option>
                  <option value="桃園市">桃園市</option>
                  <option value="台中市">台中市</option>
                </select>
                <img
                  src="./img/icon/icon-arrow.svg"
                  alt="arrow-icon"
                  class="pointer-events-none absolute top-1/2 right-4 -translate-y-1/2"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- day26 - 練習區塊結束 -->
    </main>
  </body>
</html>
